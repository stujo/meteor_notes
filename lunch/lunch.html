<head>
    <title>lunch</title>
</head>

<body>
{{> loginButtons}}
{{> restaurants}}
</body>

<template name="restaurants">
    {{#if user}}
    <h1>Pick a Restaurant!</h1>
    {{#each restaurants}}
    {{> restaurant}}
    {{/each}}
    Your selection: {{selected_restaurant.name}}
    {{/if}}
</template>

<template name="restaurant">
    <div class="restaurant {{selected}}">
        <span class="name">{{name}}</span>
        <span class="score">{{score}}</span>
    </div>
</template>
